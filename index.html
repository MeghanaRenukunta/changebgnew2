<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background</title>
    <script src="script.js"></script>
    <style>
        .hi{
            align-items: center;
            height: 55px;
            border-radius: 20px;
            color: rgb(45, 44, 44);
            font-weight: 300;
            font-style: italic;
            font-size: larger;
            padding: 5px;
            margin: 5px;
            cursor: pointer;
        }
        .container{
            margin: auto;
            width: 200px;
            border-radius: 20px;
            
        }
    </style>
</head>
<body>
    <div class="container" id="hello">
        <button onclick = changebg() class="hi">Click me to change background color</button>
    </div>
</body>
</html>
